<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <title> Update workout before saving</title>
    <!-- Favicons -->
    <link th:href="@{/img/favicon.png}" rel="icon">
    <link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link th:href="@{/lib/font-awesome/css/font-awesome.min.css}" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script>
        function validateForm() {
            let title = document.forms["form"]["title"].value;
            let rating = document.forms["form"]["rating"].value;

            if (title === "" || rating === "") {
                alert("All fields must be filled out except for comments");
                return false;
            }
        }
    </script>
</head>

<body>

<!-- Static navbar -->

<div th:insert="~{navbar::#navbar}"></div>

<!-- +++++ Contact Section +++++ -->

<div class="container pt">
    <div class="row mt">
        <div class="col-lg-6 col-lg-offset-3 centered">
            <h3 th:text="#{workout.savingaworkout}">Saving a workout</h3>
            <hr>
        </div>
    </div>
    <div class="row mt">
        <div class="col-lg-8 col-lg-offset-2">


            <form class="contact-form php-mail-form" name="form" onsubmit="return validateForm()"
                  th:action="@{/workout-constructor/save-workout}" method="post" th:object="${workout}">


                <div class="form-group">
                    <label for="title" th:text="#{workout.title}" >Title: </label>
                    <input type="text" pattern="[a-zA-z0-9-]+" id="title" th:field="*{title}">
                </div>
                <div class="form-group">
                    <label for="duration" th:text="#{workout.duration}">Duration: </label>
                    <strong id="duration" th:text="*{duration.substring(0,8)}"></strong>
                </div>

                <div class="form-group">
                    <label th:text="#{workout.rating}">Rating:</label>
                    <input type="radio" id="1" name="rating" th:field="*{rating}" th:value="'1'"><label
                        for="1">1</label>
                    <input type="radio" id="2" name="rating" th:field="*{rating}" th:value="'2'"><label
                        for="2">2</label>
                    <input type="radio" id="3" name="rating" th:field="*{rating}" th:value="'3'"><label
                        for="3">3</label>
                    <input type="radio" id="4" name="rating" th:field="*{rating}" th:value="'4'"><label
                        for="4">4</label>
                    <input type="radio" id="5" name="rating" th:field="*{rating}" th:value="'5'"><label
                        for="5">5</label>
                </div>

                <div class="form-group">
                        <textarea class="form-control" id="description" th:placeholder="#{workout.comments} + '...'" rows="5"
                                  th:field="*{comments}"></textarea>
                    <div class="validate"></div>
                </div>


                <div class="form-send">
                    <button type="submit" class="btn btn-large" th:text="#{workout.saveworkout}">Save workout</button>
                </div>
            </form>


        </div>
    </div>
    <!-- /row -->
</div>
<!-- /container -->

<!-- +++++ Footer Section +++++ -->

<div th:insert="~{footer::#footer}"></div>
<div th:insert="~{footer::#copyrights}"></div>

</body>
</html>
