<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <title>Result</title>
    <link th:href="@{/img/favicon.png}" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link th:href="@{/lib/font-awesome/css/font-awesome.min.css}" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script>
        function validateForm() {
            let name = document.forms["form"]["name"].value;
            let muscleGroup = document.forms["form"]["muscleGroup"].value;
            let exerciseType = document.forms["form"]["exerciseType"].value;
            let necessaryEquipment = document.forms["form"]["necessaryEquipment"].value;
            if (name === "" || muscleGroup === "" || exerciseType === "" || necessaryEquipment === "") {
                alert("All fields must be filled out");
                return false;
            }
        }
    </script>
</head>

<body>

<!-- Static navbar -->

<div th:insert="~{navbar::#navbar}"></div>

<!-- +++++ Contact Section +++++ -->


<div class="container pt">
    <div class="row mt">
        <div class="col-lg-6 col-lg-offset-3 centered">
            <h3 th:text="#{measurement.result}" >Result</h3>
            <hr>
        </div>
    </div>
    <div class="row mt">
        <div class="col-lg-8 col-lg-offset-2">

            <div th:object="${measurement}">
                <p><strong th:text="#{measurement.photo}">Photo:</strong></p>
                <p th:if="${measurement.photo ne null}"><img  th:src="${measurement.photo}" height="300" width="300"></p>
                <p><strong th:text="#{measurement.fixationtime}">Fixation time:</strong> <span
                        th:text="${#temporals.format(measurement.getFixationTime(), 'HH:mm, dd-MM-yyyy')}"></span></p>
                <p><strong th:text="#{measurement.weight} + ', kg'">Weight, kg:</strong> <span th:text="*{weight}"></span></p>
                <p><strong th:text="#{measurement.height} + ', cm'">Height, cm:</strong> <span th:text="*{height}"></span></p>
                <p><strong th:text="#{measurement.neck} + ', cm'">Neck, cm:</strong> <span th:text="*{neck}"></span></p>
                <p><strong th:text="#{measurement.arms} + ', cm'">Arms, cm:</strong> <span th:text="*{arms}"></span></p>
                <p><strong th:text="#{measurement.forearms} + ', cm'">Forearms, cm:</strong> <span th:text="*{forearms}"></span></p>
                <p><strong th:text="#{measurement.chest} + ', cm'">Chest, cm:</strong> <span th:text="*{chest}"></span></p>
                <p><strong th:text="#{measurement.waist} + ', cm'">Waist, cm:</strong> <span th:text="*{waist}"></span></p>
                <p><strong th:text="#{measurement.buttocks} + ', cm'">Buttocks, cm:</strong> <span th:text="*{buttocks}"></span></p>
                <p><strong th:text="#{measurement.thighs} + ', cm'">Thighs, cm:</strong> <span th:text="*{thighs}"></span></p>
                <p><strong th:text="#{measurement.calves} + ', cm'">Calves, cm:</strong> <span th:text="*{calves}"></span></p>
            </div>
            <p><a th:href="@{/measurement-log/update/{id}(id=${measurement.id})}" th:text="#{measurement.back}">Back</a></p>
            <p><a href="/measurement-log" th:text="#{measurement.confirm}">Confirm</a>


        </div>
    </div>
    <!-- /row -->
</div>
<!-- /container -->

<!-- +++++ Footer Section +++++ -->

<div th:insert="~{footer::#footer}"></div>
<div th:insert="~{footer::#copyrights}"></div>

<!-- JavaScript Libraries -->

<script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>

<!-- Template Main Javascript File -->

<!--<script th:src="@{/js/main.js}"></script>-->

</body>
</html>
