<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<h2>Result</h2>
<p><strong>ID:</strong> <span th:text="${measurement.id}"></span></p>

<p><strong>Weight, kg:</strong> <span th:text="${measurement.weight}"></span></p>
<p><strong>Height, cm:</strong> <span th:text="${measurement.height}"></span></p>
<p><strong>Neck, cm:</strong> <span th:text="${measurement.neck}"></span></p>
<p><strong>Arms, cm:</strong> <span th:text="${measurement.arms}"></span></p>
<p><strong>Forearms, cm:</strong> <span th:text="${measurement.forearms}"></span></p>
<p><strong>Chest, cm:</strong> <span th:text="${measurement.chest}"></span></p>
<p><strong>Waist, cm:</strong> <span th:text="${measurement.waist}"></span></p>
<p><strong>Buttocks, cm:</strong> <span th:text="${measurement.buttocks}"></span></p>
<p><strong>Thighs, cm:</strong> <span th:text="${measurement.thighs}"></span></p>
<p><strong>Calves, cm:</strong> <span th:text="${measurement.calves}"></span></p>

<p><a th:href="@{/measurement-log/update/{id}(id=${measurement.id})}">Back</a></p>
<p><a href="/measurement-log">Confirm</a>
</body>
</html>
