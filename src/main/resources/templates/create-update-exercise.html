<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title th:if="${basicExercise.name==null}?'Create exercise':'Update exercise'">Create/Update exercise</title>
</head>
<body>
<form th:action="@{/exercise-editor/create-update}" th:object="${basicExercise}"
      method="post">
    <p><input type="hidden" th:field="*{id}"></p>
    <p><input type="hidden" th:field ="*{user}">
    <p><label for="name">Exercise name: </label>
        <input type="text" id="name" th:field="*{name}"></p>
    <p><label for="muscleGroup">Muscle group: </label>
        <select id="muscleGroup" th:field="*{muscleGroup}">
            <option value="">Choose...</option>
            <option value="CHEST">Chest</option>
            <option value="LEGS">Legs</option>
            <option value="BACK">Back</option>
            <option value="ARMS">Arms</option>
            <option value="SHOULDERS">Shoulders</option>
            <option value="ABS">Abs</option>
            <option value="CALVES">Calves</option>
        </select></p>
    <p><label for="exerciseType">Exercise type: </label>
        <select id="exerciseType" th:field="*{exerciseType}">
            <option value="">Choose...</option>
            <option value="BASIS">Basis</option>
            <option value="ISOLATION">Isolation</option>
            <option value="CARDIO">Cardio</option>
            <option value="STATIC">Static</option>
        </select></p>
    <p><label for="necessaryEquipment">Necessary equipment: </label>
        <select id="necessaryEquipment" th:field="*{necessaryEquipment}">
            <option value="">Choose...</option>
            <option value="NOEQUIPMENT">No equipment</option>
            <option value="ELASTICBAND">Elastic band</option>
            <option value="HORIZONTALBAR">Horizontal bar</option>
            <option value="KETTLEBELL">Kettlebell</option>
            <option value="MAT">Mat</option>
        </select></p>
    <p><label for="description">Description: </label>
        <textarea type="text" id="description" th:field="*{description}" rows="3"></textarea></p>
    <p>
        <button type="submit" th:text="${basicExercise.name==null}?'Create':'Update'">Create/Update</button>
    </p>
    <p><a href="/exercise-editor">Back</a></p>
</form>
</body>
</html>
