<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title th:if="${user.username==null}?'Create user':'Update user'">Create/Update user</title>
</head>
<body>
<form th:action="@{/user-log/create-update}" th:object="${user}"
      method="post">
    <p><input type="hidden" th:field="*{id}"></p>
    <p><label for="username">Username: </label>
        <input type="text" id="username" th:field="*{username}"></p>
    <p><label for="password">Password: </label>
        <input type="text" id="password" th:field="*{password}"></p>
    <p><input type="hidden" th:field="*{role}"></p>
    <p><label for="firstname">Firstname: </label>
        <input type="text" id="firstname" th:field="*{firstName}"></p>
    <p><label for="lastname">Lastname: </label>
        <input type="text" id="lastname" th:field="*{lastName}"></p>
    <p>
        <button type="submit" th:text="${user.username==null}?'Create':'Update'">Create/Update</button>
    </p>
    <p><a href="/user-log">Back</a></p>
</form>
</body>
</html>
