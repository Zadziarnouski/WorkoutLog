<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        p, h1, div, form {
            text-align: center;
        }
    </style>
    <script>
        function validateForm() {
            let username = document.forms["form"]["username"].value;
            let password = document.forms["form"]["password"].value;

            if (username === "") {
                alert("Field Username must be filled out");
                return false;
            }
            if (password === "") {
                alert("Field Password must be filled out");
                return false;
            }
        }
    </script>
</head>
<body>
<h1>Login</h1>
<form name="form" onsubmit="return validateForm()" th:action="@{/perform_login}" method="post">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <div th:if="${registerCompleted ne null}">
        Registration successfully completed. You can now log into your account.
    </div>
    <p><label for="username">Username</label>
        <input type="text" id="username" name="username"/></p>
    <p><label for="password">Password</label>
        <input type="password" id="password" name="password"/></p>
    <p>
        <button type="submit">Log in</button>
    </p>
    <p><a href="/registration">Registration</a></p>
</form>
</body>
</html>
