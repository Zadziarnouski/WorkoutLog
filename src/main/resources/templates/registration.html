<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <title>Registration</title>
    <!-- Favicons -->
    <link th:href="@{/img/favicon.png}" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link th:href="@{/lib/font-awesome/css/font-awesome.min.css}" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script>
        function validateForm() {
            let username = document.forms["form"]["username"].value;
            let password = document.forms["form"]["password"].value;
            let firstname = document.forms["form"]["firstname"].value;
            let lastname = document.forms["form"]["lastname"].value;
            let gender = document.forms["form"]["gender"].value;
            let birthday = document.forms["form"]["birthday"].value;
            let height = document.forms["form"]["height"].value;
            let weight = document.forms["form"]["weight"].value;
            if (username === "" || password === "" || firstname === "" || lastname === "" || gender === ""
                || birthday === "" || height === "" || weight === "") {
                alert("All fields must be filled out");
                return false;
            }
            if (weight < 0 || height < 0) {
                alert("Field Height and Weight must be positive");
                return false;
            }
        }
    </script>
</head>

<body>

<!-- Static navbar -->

<div th:insert="~{navbar::#navbar2}"></div>

<!-- +++++ Contact Section +++++ -->

<div class="container pt">
    <div class="row mt">
        <div class="col-lg-6 col-lg-offset-3 centered">
            <h3 th:text="#{registration.registration}">Registration</h3>
            <hr>
        </div>
    </div>
    <div class="row mt">
        <div class="col-lg-8 col-lg-offset-2">


            <form name="form" class="contact-form php-mail-form" th:action="@{/registration}"
                  onsubmit="return validateForm()" method="post" th:object="${newUser}">

                <div class="form-group">
                    <label for="username" th:text="#{registration.username}">Username: </label>
                    <input type="text" id="username" th:field="*{username}">
                </div>

                <div class="form-group">
                    <label for="password" th:text="#{registration.password}">Password: </label>
                    <input type="password" id="password" th:field="*{password}">
                </div>
                <div class="form-group">
                    <label for="firstname" th:text="#{registration.firstname}">Firstname:</label>
                    <input type="text" id="firstname" th:field="*{firstName}">
                </div>

                <div class="form-group">
                    <label for="lastname" th:text="#{registration.lastname}">Lastname: </label>
                    <input type="text" id="lastname" th:field="*{lastName}">
                </div>
                <div class="form-group">
                    <label th:text="#{registration.gender}">Gender: </label>
                    <input type="radio" id="male" name="gender" th:field="*{gender}"
                           th:value="${T(by.zadziarnouski.workoutlog.model.Gender).MALE}"><label for="male"
                                                                                                 th:text="#{registration.male}">Male</label>
                    <input type="radio" id="female" name="gender" th:field="*{gender}"
                           th:value="${T(by.zadziarnouski.workoutlog.model.Gender).FEMALE}"><label
                        for="female" th:text="#{registration.female}">Female</label></div>
                <div class="form-group">
                    <label for="birthday"
                           th:text="#{registration.birthday} + ':(mm-DD-yyyy)'">Birthday:(mm-DD-yyyy)</label>
                    <input type="date" pattern="[1-2]{1}[0-9]{3}-[0-1]{1}[0-9]{1}-[0-3]{1}[0-9]{1}"
                           th:field="*{birthday}" id="birthday">
                </div>

                <div class="form-group">
                    <label for="height" th:text="#{registration.height}">Height:</label>
                    <input type="number" min="120" max="230" step="1" th:field="*{height}" id="height"></div>

                <div class="form-group">
                    <label for="weight" th:text="#{registration.weight}">Weight:</label>
                    <input type="number" min="35" max="120" step="1" th:field="*{weight}" id="weight"></div>


                <div class="form-send">
                    <button type="submit" class="btn btn-large" th:text="#{registration.register}">Register</button>
                </div>
                <p><a href="/login" th:text="#{registration.back}">Back</a></p>
            </form>

        </div>
    </div>
    <!-- /row -->
</div>
<!-- /container -->

<!-- +++++ Footer Section +++++ -->

<div th:insert="~{footer::#footer}"></div>

<!-- JavaScript Libraries -->

<script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>

<!-- Template Main Javascript File -->

<!--<script th:src="@{/js/main.js}"></script>-->

</body>
</html>
