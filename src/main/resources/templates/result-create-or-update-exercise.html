<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <title>Result</title>

    <!-- Favicons -->
    <link th:href="@{/img/favicon.png}" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link th:href="@{/lib/font-awesome/css/font-awesome.min.css}" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <script th:src="@{/lib/jquery/jquery.min.js}"></script>

</head>

<body>

<!-- Static navbar -->

<div th:insert="~{navbar::#navbar}"></div>

<!-- +++++ Contact Section +++++ -->

<div class="container pt">
    <div class="row mt">
        <div class="col-lg-6 col-lg-offset-3 centered">
            <h3 th:text="#{exercise.result}" >Result</h3>
            <hr>
        </div>
    </div>
    <div class="row mt">
        <div class="col-lg-8 col-lg-offset-2">
            <div th:object="${exercise}">
                <p><strong th:text="#{exercise.name}" >Exercise name:</strong> <span th:text="*{name}"></span></p>
                <p><strong th:text="#{exercise.musclegroup}" >Muscle group:</strong> <span th:text="*{muscleGroup.displayValue}"></span></p>
                <p><strong th:text="#{exercise.typeofexercise}" >Exercise type:</strong> <span th:text="*{exerciseType.displayValue}"></span></p>
                <p><strong th:text="#{exercise.necessaryequipment}" >Necessary equipment:</strong> <span th:text="*{necessaryEquipment.displayValue}"></span></p>
                <p><strong th:text="#{exercise.description}" >Description:</strong> <span th:text="*{description}"></span></p>
            </div>
            <p><a th:href="@{/exercise-editor/update/{id}(id=${exercise.id})}" th:text="#{exercise.back}" >Back</a></p>
            <p><a href="/exercise-editor" th:text="#{exercise.confirm}" >Confirm</a>

        </div>
    </div>
    <!-- /row -->
</div>
<!-- /container -->

<!-- +++++ Footer Section +++++ -->

<div th:insert="~{footer::#footer}"></div>
<div th:insert="~{footer::#copyrights}"></div>

<!-- JavaScript Libraries -->

<!--<script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>-->

<!-- Template Main Javascript File -->

<!--<script th:src="@{/js/main.js}"></script>-->


</body>
</html>
