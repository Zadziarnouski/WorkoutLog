<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Result</h2>
<div th:object="${exercise}">
<p><strong>ID:</strong> <span th:text="*{id}"></span></p>
<p><strong>Exercise name:</strong> <span th:text="*{name}"></span></p>
<p><strong>Muscle group:</strong> <span th:text="*{muscleGroup}"></span></p>
<p><strong>Exercise type:</strong> <span th:text="*{exerciseType}"></span></p>
<p><strong>Necessary equipment:</strong> <span th:text="*{necessaryEquipment}"></span></p>
<p><strong>Description:</strong> <span th:text="*{description}"></span></p>
</div>
<p><a th:href="@{/exercise-editor/update/{id}(id=${exercise.id})}">Back</a></p>
<p><a href="/exercise-editor">Confirm</a>
</body>
</html>
